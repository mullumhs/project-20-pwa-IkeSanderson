<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}My Inventory App{% endblock %}</title>

    <!-- Bootstrap CSS Link-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS Link-->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='custom.css') }}"
    />
  </head>

  <body class = "standard_font bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="http://127.0.0.1:5000">Fishes</a>
        <!-- Home Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Add Button -->
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="{{url_for('create_item')}}"
                >Add</a
              >
            </li>
          
          </ul>
          <!-- Search Bar -->
          <form class="d-flex" role="search" action = "{{url_for('search_fish')}}" method ="post">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name = "search"
            />
            <button class="btn btn-primary  btn-custom" type="submit" name = "search">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Container for content -->

    <div class="container mt-4 ">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
